<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSN GraphQL Demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="text-center">This is a GraphQL Demo</h1>

    <main class="container">
      <div class="row my-5">
        <h4>REST Table</h4>
        <div class="table-responsive">
          <table id="rest" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>
        <button type="button" class="btn btn-primary" id="fetch-rest">
          Fetch REST
        </button>
      </div>

      <div class="row my-5">
        <h4>GraphQL Table</h4>

        <div class="table-responsive">
          <table id="graphql" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>

        <button type="button" class="btn btn-primary" id="fetch-graphql">
          Fetch GraphQL
        </button>
      </div>
    </main>
  </body>
</html>
